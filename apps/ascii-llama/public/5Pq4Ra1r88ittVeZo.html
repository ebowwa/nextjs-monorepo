<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
  max-width: 600px;
  width: 90%;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

#mic-button {
  background-color: #ff5e00;
  color: white;
  border: none;
  font-size: 18px;
  padding: 20px 40px;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
}

#mic-button:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.06);  
}

#visualization {
  width: 200px;
  height: 200px;
  margin: 40px auto;
  position: relative;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.2); opacity: 0.5; }
  100% { transform: scale(1); opacity: 0.8; }
}

.pulse {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: #ff5e00;
  opacity: 0.8;
  position: absolute;
  top: 0;
  left: 0;
  animation: pulse 2s infinite;
}

.mic-icon {
  font-size: 100px;
  color: white;
  line-height: 200px;
}

#status {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}  
</style>
</head>

<body>
<div class="container">
  <h1>Voice Input Preview</h1>
  
  <button id="mic-button">
    <span>ðŸŽ¤ Enable Microphone</span>
  </button>

  <div id="visualization">
    <div class="pulse"></div>
    <div class="mic-icon">ðŸŽ¤</div>
  </div>

  <div id="status">Waiting for audio...</div>

</div>

<script>
const micButton = document.getElementById('mic-button');
const statusElement = document.getElementById('status');
const visualizationElement = document.getElementById('visualization');

let isListening = false;

function updateButtonText() {
  micButton.querySelector('span').textContent = isListening ? 'ðŸ”‡ Disable Microphone' : 'ðŸŽ¤ Enable Microphone';
}

function startVisualization() {
  visualizationElement.style.display = 'block';
}

function stopVisualization() {
  visualizationElement.style.display = 'none';
}

micButton.addEventListener('click', () => {
  isListening = !isListening;
  updateButtonText();

  if (isListening) {
    startListening();
  } else {
    stopListening();
  }
});

function startListening() {
  statusElement.textContent = 'Listening...';
  startVisualization();
  // Actually start listening to the microphone here...
}

function stopListening() {
  statusElement.textContent = 'Waiting for audio...';
  stopVisualization();  
  // Actually stop listening to the microphone here...
}

// Simulated voice command processing
setTimeout(() => {
  if (isListening) {
    statusElement.textContent = 'Hi there! How can I assist you today?';
  }
}, 3000);
</script>
</body>
</html>
